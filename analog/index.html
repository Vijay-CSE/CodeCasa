<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./attachments/style.css">
</head>
<body>

    <!-- Clock Frame -->

    <div class="clockDial">

        <!-- Clock items -->

        <div class="dot"></div>

        <!-- Clock numbers -->

        <div class="numbers hour-1">1</div>
        <div class="numbers hour-2">2</div>
        <div class="numbers hour-3">3</div>
        <div class="numbers hour-4">4</div>
        <div class="numbers hour-5">5</div>
        <div class="numbers hour-6">6</div>
        <div class="numbers hour-7">7</div>
        <div class="numbers hour-8">8</div>
        <div class="numbers hour-9">9</div>
        <div class="numbers hour-10">10</div>
        <div class="numbers hour-11">11</div>
        <div class="numbers hour-12">12</div>

        <div class="cl-name">Analog Clock</div>

        <!-- Hour items -->

        <div class="hour-wrapper" id="hours">
            <div class="hour">
                <div class="line"></div>
                <div class="arrow">V</div>
            </div>
        </div>

        <!-- Minute items -->

        <div class="minute-wrapper" id="minutes">
            <div class="min">
                <div class="line"></div>
                <div class="arrow">V</div>
            </div>
        </div>

        <!-- Second items -->

        <div class="second-wrapper" id="seconds">
            <div class="sec">
                <div class="line"></div>
            </div>
        </div>

    </div>

    <script src="./attachments/script.js"></script>

</body>
</html>
